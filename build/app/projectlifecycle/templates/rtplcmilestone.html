<div class="modal-header">
   <h2>RT PLC MILESTONE</h2>
</div>
<form name="form.userForm" ng-submit="submitForm1()" novalidate>
    <div class="modal-body">

        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="date">DATE* :</label></div>
           <div class="col-md-4"> <input type="text" name="date" class="form-control" ng-model="" required> </div>
           <div class="col-md-2"></div>
        </div>

        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="bhu-ihu">BHU / IHU #* :</label></div>
           <div class="col-md-4"> <input type="text" name="bhu_ihu" class="form-control" ng-model="" required> </div>
         <div class="col-md-2"></div>
        </div>
        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="rt-spoc">RT SPOC* :</label></div>
           <div class="col-md-4"> <input type="text" name="rt_spoc" class="form-control" ng-model="" required> </div>
          <div class="col-md-2"></div>
        </div>
        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="plc-milestone">RT PLC MILESTONE* :</label></div>
           <div class="col-md-4"> <select type="text" name="plc_milestone" class="form-control" ng-model="" required>
            <option value="">Kick-Off</option>
            <option value="">Design & Development</option>
            <option value="">IT </option>
            <option value="">UAT</option>
            <option value="">RT</option>
            <option value="">Warranty Phase</option>
            <option value="">P2S Handover</option>
           </select>
           </div>
        <div class="col-md-2"></div>
        </div>
        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="elucidation-mom">ELUCIDATION/MOM* :</label></div>
           <div class="col-md-4"> <input type="textarea" name="elucidation_mom" class="form-control plc-form-textarea" ng-model="" required> </div>
           <div class="col-md-2"></div>
        </div>

        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4">  <label for="mlEfforts">EFFORTS* :</label></div>
            <div class="col-md-2"><input type="text" name="mlEfforts" class="form-control" ng-model="mlEfforts" required placeholder="HH:MM"></div>
            <div class="offset">
                <div class="col-md-2"></div>
            </div>
        </div>



    </div>
    <div class="modal-footer row ">
        <div class="col-md-4 text-center"><button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid">SAVE</button></div>

        <div class="col-md-4 text-center"><button type="RESET" class="btn btn-primary" ng-disabled="form.userForm.$invalid">RESET</button></div>
        <div class="col-md-4 text-center"><button class="btn btn-warning" ng-click="cancel()">Cancel</button></div>
    </div>
</form>
