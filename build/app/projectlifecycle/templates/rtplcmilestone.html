<div class="modal-header">
   <h2>RT PLC MILESTONE</h2>
</div>
<form name="form.milestone" ng-submit="submitMilestone()" novalidate>
    <div class="modal-body">

        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="date">DATE* :</label></div>
           <div class="col-md-4"> <input type="date" name="date" class="form-control" ng-model="date" required> </div>
           <div class="col-md-2"></div>
        </div>

        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="bhu-ihu">BHU / IHU #* :</label></div>
           <div class="col-md-4"> <input type="text" name="bhu_ihu" class="form-control" ng-model="bhuihu" required> </div>
         <div class="col-md-2"></div>
        </div>
        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="rt-spoc">RT SPOC* :</label></div>
           <div class="col-md-4"> <input type="text" name="rt_spoc" class="form-control" ng-model="rtspoc" required> </div>
          <div class="col-md-2"></div>
        </div>
        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="plc-milestone">RT PLC MILESTONE* :</label></div>
           <div class="col-md-4"> <select type="text" name="plc_milestone" class="form-control" ng-model="plcmilestone" required>
            <option value="Kick-Off" selected>Kick-Off</option>
            <option value="Design & Development">Design & Development</option>
            <option value="IT">IT </option>
            <option value="UAT">UAT</option>
            <option value="RT">RT</option>
            <option value="Warranty Phase">Warranty Phase</option>
            <option value="P2S Handover">P2S Handover</option>
           </select>
           </div>
        <div class="col-md-2"></div>
        </div>
        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="elucidation-mom">ELUCIDATION/MOM* :</label></div>
           <div class="col-md-4"> <input type="textarea" name="elucidation_mom" class="form-control plc-form-textarea" ng-model="elucidationmom" required> </div>
           <div class="col-md-2"></div>
        </div>

        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4">  <label for="mlEfforts">EFFORTS* :</label></div>
            <div class="col-md-4"><input type="time" name="mlEfforts" class="form-control" ng-model="efforts" required placeholder="HH:MM"></div>
            <div class="offset">
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer row ">
        <div class="col-md-4 text-center"><button type="submit" class="btn btn-primary" ng-disabled="form.milestone.$invalid">SAVE</button></div>
        <div class="col-md-4 text-center"><button type="RESET" class="btn btn-primary">RESET</button></div>
        <div class="col-md-4 text-center"><button class="btn btn-warning" ng-click="cancel()">Cancel</button></div>
    </div>
</form>
