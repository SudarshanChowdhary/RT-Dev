<div class="rt-tickets-container row">
	<a href="javascript:void(0)" class="filter-by" ng-click="vmtic.showFilterOptions()"><span class="glyphicon glyphicon-filter"></span>Filter</a>
	<div class="rt-grid__wrapper">
	    <p role="alert" aria-atomic="true" id="table-sort-alert" class="a11y"></p>
	    <table rt-grid  data="vmtic.data" columns="vmtic.columns" grid-options="vmtic.gridOptions" item-renderers="vmtic.itemRenderers" class="table--compact table-striped table--fixed" data-nodata="vmtic.nodata"></table>
	    <span class="more-data-link" ng-if="vmtic.data.length > 0 && !(vmtic.filterTickets.searchKeyword)">Fetched {{vmtic.data.length}} of {{vmtic.dataCount}} <span ng-if="!vmtic.selectedYear && !vmtic.selectedQuarter"> from Current Quarter</span><span ng-if="vmtic.selectedYear">from Year-{{vmtic.selectedYear}}</span><span ng-if="vmtic.selectedQuarter"> and Quarter-{{vmtic.selectedQuarter}}</span>&nbsp;<a  href="javascript:void(0)" ng-click="vmtic.loadMore(vmtic.count)" ng-if="!(vmtic.data.length >= vmtic.dataCount)" class="btn btn-default">Fetch more</a></span>
	    <span class="more-data-link" ng-if="vmtic.filterTickets.searchKeyword && !(vmtic.data.length == 0)">Filtered {{vmtic.data.length}} of {{vmtic.dataCount}} <span ng-if="!vmtic.selectedYear && !vmtic.selectedQuarter"> from Current Quarter</span></span>
	</div>
	<div class="sidenav hide">
		<button type="button" class="btn btn-link export-btn" ng-click="vmtic.exportToExcel()"><span class="glyphicon glyphicon-export"></span>&nbsp;Export to excel</button>
		<span class="glyphicon glyphicon-remove-circle" ng-click="vmtic.hideSideFilterOptions()"></span>
		<form ng-submit="vmtic.populateTicketsFilterData(vmtic.filterTickets,1)" name="ticketsFilterForm">
			<div class="form-group">
			  <label for="defectsSearch"></label>
					<input type="text" name="defectsSearch" class="search-query form-control" placeholder="Enter keyword to search" ng-model="vmtic.filterTickets.searchKeyword" ng-keyup="vmtic.searchTicketsTable(vmtic.filterTickets.searchKeyword)">
				
				</div>
		 <div class="form-group">
			    <label for="ticketQuarter">Select Year</label>
			    <select class="form-control" ng-options="year for year in vmtic.ticketFilterYear" name="ticketYear" ng-model="vmtic.filterTickets.ticketYear">
			    	<option value="">Select Year</option>
			    </select>
		  </div>
		  <div class="form-group">
		    <label for="ticketQuarter">Select Quarter</label>
		    <select class="form-control" ng-options="quarter for quarter in vmtic.ticketFilterQuarter" name="ticketQuarter" ng-model="vmtic.filterTickets.ticketQuarter">
		    	<option value="">Select Quarter</option>
		    </select>
		  </div>
		 
		  <div class="form-group">
			    <div>
			      <button type="submit" class="btn btn-default" ng-disabled="vmtic.checkFilterSelection(vmtic.filterTickets)">Apply</button>
			       <button type="button" class="btn btn-default" ng-click="vmtic.resetFilter()">Reset</button>
			    </div>
			  </div>
		 </form>
	</div>
</div>
