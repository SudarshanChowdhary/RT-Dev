<div class="modal-header">
   
</div>
<form name="form.userForm1" ng-submit="submitForm1()" novalidate>
    <div class="modal-body">
        
        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="date">BHU / IHU #* :</label></div>
           <div class="col-md-4"> <input type="text" name="date" class="form-control" ng-model="date" required> </div>
           <div class="col-md-2"></div>
        </div>

        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="bhu-ihu">RT SPOC* :</label></div>
           <div class="col-md-4"> <input type="text" name="bhu-ihu" class="form-control" ng-model="bhu-ihu" required> </div>
         <div class="col-md-2"></div>  
        </div>
        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="rt-spoc">RECIPIENTS* :</label></div>
           <div class="col-md-4"> <input type="text" name="rt-spoc" class="form-control" ng-model="rt-spoc" required> </div>
          <div class="col-md-2"></div> 
        </div>
        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="plc-milestone">RT PLC Phase* :</label></div>
           <div class="col-md-4"> <select type="text" name="plc-milestone" class="form-control" ng-model="plc-milestone" required> 
            <option value="">Kick-Off</option>
            <option value="">Design & Development</option>
            <option value="">IT </option>
            <option value="">UAT</option>
            <option value="">RT</option>
            <option value="">Warranty Phase</option>
            <option value="">P2S Handover</option>     
           </select>
           </div>
        <div class="col-md-2"></div>
        </div>

        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4">  <label>CONTENT* :</label></div>
            <div class="col-md-2"><input type="email" name="EFFORTS" class="form-control" ng-model="EFFORTS" required placeholder="HH:MM"></div>
            <div class="offset">
                <div class="col-md-2"></div>
            </div>
        </div>

       

    </div>
    <div class="modal-footer row ">
        <div class="col-md-4"><button type="submit" class="btn" ng-disabled="form.userForm.$invalid">SAVE</button></div>

        <div class="col-md-4"><button type="RESET" class="btn" ng-disabled="form.userForm.$invalid">RESET</button></div>
        <div class="col-md-4"><button class="btn" ng-click="cancel()">Cancel</button></div>
    </div>
</form>
