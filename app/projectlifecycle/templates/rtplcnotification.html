<div class="modal-header">
   <h2>RT PLC NOTIFICATION</h2>
</div>
<form name="notificationForm" novalidate role="form" enctype="multipart/form-data" data-ng-submit="submitFormNotfication(this)" method="post">
    <div class="modal-body">
    <div class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-4"> <label for="date">BHU / IHU #* :</label></div>
        <div class="col-md-4"> <input type="text" data-ng-keypress="validateNumber($event)" minlength="1" min="1" name="bhuId" class="form-control"  ng-model="bhuId" required> </div>
        <div class="col-md-2"></div>
    </div>
    <div class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-4"> <label for="rt-spoc">RT SPOC* :</label></div>
        <div class="col-md-4"> <input type="text" autocomplete="off" name="rt_spocs_selected" class="form-control" uib-typeahead="rt_spoc.name for rt_spoc in rt_spocs | filter:$viewValue | limitTo:10" ng-model="selected" required> </div>
        <div class="col-md-2"></div>
    </div>
    <div class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-4"> <label for="rt_recipients">RECIPIENTS* :</label></div>
        <div class="col-md-4"> <input type="text" autocomplete="off" name="rt_recipient" class="form-control"  ng-model="rt_recipients" name="rt_recipients" required> </div>
        <div class="col-md-2"></div>
    </div>
    <div class="form-group row">
    <div class="col-md-2"></div>
        <div class="col-md-4"> <label for="plc-phase">RT PLC PHASE* :</label></div>
        <div class="col-md-4">
           <select class="form-control" ng-model="plc_phase" name="plc_phase" ng-change="previewPhase(plc_phase)" ng-options="S.label as S.label for S in selectables">
            <option value="" selected></option>
            </select>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-4"> <label>ATTACHMENTS :</label></div>
        <div class="col-md-5"><input type="file" demo-file-model="myFile"  class="form-control" name ="myFileField" /></div>
        <div class="col-md-1"></div>
    </div>

    <div class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-4">  <label>CONTENT* :</label></div>
        <div class="col-md-4"><textarea name="content" class="form-control plc-form-textarea" ng-model="content" required placeholder="Enter Content"></textarea></div>
        <div class="col-md-2"></div>
    </div>
    </div>
    <div class="form-group row" ng-if="plc_phase">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <img ng-src='{{phase_preview}}' ng-model="phase_preview" name="preview" width="500px" height="300px"/>
		</div>
		<div class="col-md-1"></div>
	</div>
    <div class="modal-footer row">
        <div class="col-md-4 text-center">
            <button type="submit" class="btn btn-primary" ng-disabled="notificationForm.$invalid">SEND EMAIL</button>
        </div>
        <div class="col-md-4 text-center">
            <button type="reset" class="btn btn-primary" ng-click="clearImageSource()" ng-disabled="form.userForm.$invalid">RESET</button>
        </div>
        <div class="col-md-4 text-center">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
