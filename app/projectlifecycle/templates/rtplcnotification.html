<div class="modal-header">
   <h2>RT PLC NOTIFICATION</h2>
</div>
<form name="form.notificationForm" novalidate>
    <div class="modal-body">

        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="date">BHU / IHU #* :</label></div>
           <div class="col-md-4"> <input type="text" name="date" class="form-control" ng-model="date" required> </div>
           <div class="col-md-2"></div>
        </div>

        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="bhu-ihu">RT SPOC* :</label></div>
           <div class="col-md-4"> <input type="text" name="rt_spoc" class="form-control" uib-typeahead="rt_spoc for rt_spoc in rt_spocs | filter:$viewValue | limitTo:8" ng-model="selected" required> </div>
         <div class="col-md-2"></div>
        </div>
        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="rt-spoc">RECIPIENTS* :</label></div>
           <div class="col-md-4"> <input type="text" name="rt_spoc" class="form-control" ng-model="rt_spoc" required> </div>
          <div class="col-md-2"></div>
        </div>
        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label for="plc-milestone">RT PLC Phase* :</label></div>
           <div class="col-md-4"> <select type="text" name="plc_milestone" class="form-control" ng-model="plc_milestone" required>
            <option value="kick" selected>Kick-Off</option>
            <option value="design_development">Design & Development</option>
            <option value="it">IT</option>
            <option value="uat">UAT</option>
            <option value="rt">RT</option>
            <option value="warranty_phase">Warranty Phase</option>
            <option value="p2s Handover">P2S Handover</option>
           </select>
           </div>
        <div class="col-md-2"></div>
        </div>
        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4"> <label>Attachment :</label></div>
           <div class="col-md-5"> <input type="file" name="fileAttachment" multiple  class="form-control " file-model="files"> </div>
           <div class="col-md-1"></div>
        </div>

        <div class="form-group row">
        <div class="col-md-2"></div>
           <div class="col-md-4">  <label>CONTENT* :</label></div>
            <div class="col-md-4"><textarea name="content" class="form-control plc-form-textarea" ng-model="content" required placeholder="Images"></textarea></div>
            <div class="col-md-2"></div>
            </div>
        </div>

    <div class="modal-footer row">
        <div class="col-md-4 text-center"><button ng-click="submitFormNotfication()" class="btn btn-primary" ng-disabled="form.notificationForm.$invalid">SEND EMAIL</button></div>

        <div class="col-md-4 text-center"><button type="RESET" class="btn btn-primary" ng-disabled="form.userForm.$invalid">RESET</button></div>
        <div class="col-md-4 text-center"><button class="btn btn-warning" ng-click="cancel()">Cancel</button></div>
    </div>
</form>
